<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>CssMemSlider</title>
</head>
<body>
  <div class="wrapper-container">
    <div class="mem-wrapper">
        <input class="radio" type="radio" name="something" id="listen" checked>
        <input class="radio" type="radio" name="something" id="sheridan">
        <input class="radio" type="radio" name="something" id="ressort">
        <input class="radio" type="radio" name="something" id="sadness">
      <div class="mem-slider">
        <div class="slide listen"></div>
        <div class="slide sheridan"></div>
        <div class="slide ressort"></div>
        <div class="slide sadness"></div>
      </div>
      <div class="text-slider">
        <div class="mem-text listen-text">Listen</div>
        <div class="mem-text sheridan-text">Sheridan</div>
        <div class="mem-text ressort-text">Ressort</div>
        <div class="mem-text sadness-text">Sadness</div>
      </div>
      <div class="slider-controls">
        <label for="listen"><div class="circle"></div></label>
        <label for="sheridan"><div class="circle"></div></label>
        <label for="ressort"><div class="circle"></div></label>
        <label for="sadness"><div class="circle"></div></label>
      </div>
    </div>
  </div>
</body>
</html>
